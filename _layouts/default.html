<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <!-- <small>{{ site.tagline }}</small> -->
          {% include navigation.html %}
        </h3>
      </header>


      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <a href="mailto:{{ site.author.email }}"><i class= "fas fa-envelope" style='font-size: 2em; margin-right: 0.25em'></i></a>


        <a href="https://www.linkedin.com/in/alindner" target="_blank"><i class= "fab fa-linkedin" style='font-size: 2em; margin-right: 0.25em'></i></a>
        <a href="https://github.com/rendnil" target="_blank"><i class="fab fa-github" style='font-size: 2em'></i></a>
      </br>  
      </br>
        <small>
          Copyright &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>
          {{site.author.name}}. All rights reserved.
        </small>
      </br>
        <small>
          Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
          and the <a href="https://getpoole.com/" target="_blank">Poole</a> theme.
        </small>
      </br>
        <small>
          <a href="mailto:{{ site.author.email }}"><i class="svg-icon email"></i></a>
        </small>
      </footer>
    </div>

    {% if jekyll.environment == 'production' and site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
